<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Admin - RUMAH SAKIT JAYA SEHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-section {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 100%);
            min-height: 100vh;
            padding: 3rem 0;
        }

        .login-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            align-items: start;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 102, 204, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1.5rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #0066cc;
            margin-bottom: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            color: #0066cc;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .password-input-group {
            position: relative;
        }

        .password-input-group input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0066cc;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #0052a3;
        }

        .form-hint {
            display: block;
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.85rem;
        }

        .form-group.checkbox {
            margin-bottom: 1.5rem;
        }

        .form-group.checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            margin: 0;
            font-weight: 500;
        }

        .form-group.checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
            border: none;
            padding: 0;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-full {
            width: 100%;
        }

        @media (max-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .login-section {
                padding: 2rem 0;
            }

            .login-card {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fas fa-hospital"></i>
                <span>RUMAH SAKIT JAYA SEHAT</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="admin.html" class="nav-link">Login Admin</a></li>
                <li><a href="create-admin.html" class="nav-link active">Daftar Admin</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Create Account Section -->
    <section class="login-section">
        <div class="login-container" style="grid-template-columns: 1fr; max-width: 500px;">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-user-plus"></i>
                    <h1>Buat Akun Admin</h1>
                    <p>Daftar Akun Administrator Rumah Sakit</p>
                </div>

                <form id="create-admin-form" onsubmit="handleCreateAdmin(event)" novalidate>
                    <div class="form-group">
                        <label for="nip">
                            <i class="fas fa-id-badge"></i> NIP (Nomor Identitas Pegawai)
                        </label>
                        <input 
                            type="text" 
                            id="nip" 
                            name="nip" 
                            placeholder="Masukkan NIP Anda"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="username-register">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username-register" 
                            name="username" 
                            placeholder="Buat username Anda"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email-register">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="email-register" 
                            name="email" 
                            placeholder="Masukkan email Anda"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password-register">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                id="password-register" 
                                name="password" 
                                placeholder="Buat password yang kuat"
                                required
                            >
                            <span class="toggle-password" onclick="togglePasswordRegister()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <small class="form-hint">
                            <i class="fas fa-info-circle"></i> Password harus minimal 8 karakter
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">
                            <i class="fas fa-lock"></i> Konfirmasi Password
                        </label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                placeholder="Ulangi password Anda"
                                required
                            >
                            <span class="toggle-password" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" name="agree-terms" required>
                            <span>Saya setuju dengan <a href="#">Syarat dan Ketentuan</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-check"></i> Daftar Akun
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 RUMAH SAKIT JAYA SEHAT. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/role-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            roleManager.requireLogin(['admin']);
            roleManager.updateNavbarProfile();
        });
    </script>
</body>
</html>
