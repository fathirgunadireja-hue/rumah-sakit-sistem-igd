<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Admin - RUMAH SAKIT JAYA SEHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fas fa-hospital"></i>
                <span>RUMAH SAKIT JAYA SEHAT</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="admin.html" class="nav-link">Login Admin</a></li>
                <li><a href="create-admin.html" class="nav-link active">Daftar Admin</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Create Account Section -->
    <section class="login-section" style="min-height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 100%);">
        <div class="login-container" style="max-width: 520px; width: 100%; padding: 0 20px;">
            <div class="login-card" style="margin: 0;">
                <div class="login-header" style="margin-bottom: 1.5rem;">
                    <i class="fas fa-user-plus" style="font-size: 3rem; color: #2563eb; margin-bottom: 0.5rem;"></i>
                    <h1 style="color: #1d4ed8; margin: 0.5rem 0 0.25rem; font-size: 1.85rem;">Buat Akun Admin</h1>
                    <p style="color: #64748b; margin: 0; font-size: 0.95rem;">Daftar Akun Administrator Rumah Sakit</p>
                </div>

                <form id="create-admin-form" onsubmit="handleCreateAdmin(event)" novalidate style="margin-top: 0;">
                    <div class="form-group" style="margin-bottom: 0.9rem;">
                        <label for="nip" style="display: block; margin-bottom: 0.4rem; color: #0f172a; font-weight: 600; font-size: 0.9rem;">
                            <i class="fas fa-id-badge"></i> NIP (Nomor Identitas Pegawai)
                        </label>
                        <input 
                            type="text" 
                            id="nip" 
                            name="nip" 
                            placeholder="Masukkan NIP Anda"
                            required
                            style="width: 100%; padding: 10px 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 0.97rem; background: #f8fafc; transition: all 0.25s ease;"
                        >
                    </div>

                    <div class="form-group" style="margin-bottom: 0.9rem;">
                        <label for="username-register" style="display: block; margin-bottom: 0.4rem; color: #0f172a; font-weight: 600; font-size: 0.9rem;">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username-register" 
                            name="username" 
                            placeholder="Buat username Anda"
                            required
                            style="width: 100%; padding: 10px 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 0.97rem; background: #f8fafc; transition: all 0.25s ease;"
                        >
                    </div>

                    <div class="form-group" style="margin-bottom: 0.9rem;">
                        <label for="email-register" style="display: block; margin-bottom: 0.4rem; color: #0f172a; font-weight: 600; font-size: 0.9rem;">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="email-register" 
                            name="email" 
                            placeholder="Masukkan email Anda"
                            required
                            style="width: 100%; padding: 10px 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 0.97rem; background: #f8fafc; transition: all 0.25s ease;"
                        >
                    </div>

                    <div class="form-group" style="margin-bottom: 0.9rem;">
                        <label for="password-register" style="display: block; margin-bottom: 0.4rem; color: #0f172a; font-weight: 600; font-size: 0.9rem;">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-group" style="position: relative;">
                            <input 
                                type="password" 
                                id="password-register" 
                                name="password" 
                                placeholder="Buat password yang kuat"
                                required
                                style="width: 100%; padding: 10px 40px 10px 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 0.97rem; background: #f8fafc; transition: all 0.25s ease;"
                            >
                            <span class="toggle-password" onclick="togglePasswordRegister()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94a3b8;">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <small class="form-hint" style="display: block; margin-top: 0.35rem; color: #64748b; font-size: 0.82rem;">
                            <i class="fas fa-info-circle"></i> Password harus minimal 8 karakter
                        </small>
                    </div>

                    <div class="form-group" style="margin-bottom: 0.9rem;">
                        <label for="confirm-password" style="display: block; margin-bottom: 0.4rem; color: #0f172a; font-weight: 600; font-size: 0.9rem;">
                            <i class="fas fa-lock"></i> Konfirmasi Password
                        </label>
                        <div class="password-input-group" style="position: relative;">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                placeholder="Ulangi password Anda"
                                required
                                style="width: 100%; padding: 10px 40px 10px 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 0.97rem; background: #f8fafc; transition: all 0.25s ease;"
                            >
                            <span class="toggle-password" onclick="toggleConfirmPassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94a3b8;">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group checkbox" style="margin: 1rem 0;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="agree-terms" required style="width: 16px; height: 16px; cursor: pointer;">
                            <span style="color: #64748b; font-size: 0.9rem;">Saya setuju dengan <a href="#" style="color: #2563eb; font-weight: 600;">Syarat dan Ketentuan</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" style="width: 100%; padding: 11px; background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; border: none; border-radius: 10px; font-size: 0.98rem; font-weight: 700; cursor: pointer; transition: all 0.25s ease; margin-top: 0.5rem;">
                        <i class="fas fa-user-check"></i> Daftar Akun
                    </button>
                </form>


            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 RUMAH SAKIT JAYA SEHAT. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/role-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            roleManager.requireLogin(['admin']);
            roleManager.updateNavbarProfile();
        });
    </script>
</body>
</html>
