<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pasien - RUMAH SAKIT JAYA SEHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-section {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 100%);
            min-height: 100vh;
            padding: 3rem 0;
        }

        .login-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 102, 204, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1.5rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #0066cc;
            margin-bottom: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            color: #0066cc;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .password-input-group {
            position: relative;
        }

        .password-input-group input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0066cc;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #0052a3;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-password {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #0066cc;
            border: 2px solid #0066cc;
        }

        .btn-secondary:hover {
            background: #f0f5ff;
        }

        .btn-full {
            width: 100%;
        }

        .login-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .login-divider::before {
            left: 0;
        }

        .login-divider::after {
            right: 0;
        }

        .login-footer {
            text-align: center;
        }

        .login-footer p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .login-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.08);
            transition: all 0.3s;
        }

        .info-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.12);
        }

        .info-card i {
            font-size: 2rem;
            color: #0066cc;
            margin-bottom: 0.8rem;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0;
        }

        @media (max-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .login-info {
                grid-template-columns: repeat(3, 1fr);
                display: grid;
            }
        }

        @media (max-width: 768px) {
            .login-section {
                padding: 2rem 0;
            }

            .login-card {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fas fa-hospital"></i>
                <span>RUMAH SAKIT JAYA SEHAT</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="pendaftaran-pasien.html" class="nav-link">Daftar Pasien</a></li>
                <li><a href="login-pasien.html" class="nav-link active">Login Pasien</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Pasien Section -->
    <section class="login-section">
        <div class="login-container" style="grid-template-columns: 1fr; max-width: 500px;">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-user-check"></i>
                    <h1>Login Pasien</h1>
                    <p>Akses Rekam Medis Online Anda</p>
                </div>

                <form id="login-pasien-form" onsubmit="handlePasienLogin(event)" novalidate>
                    <div class="form-group">
                        <label for="no-rm">
                            <i class="fas fa-id-card"></i> Nomor Rekam Medis (No RM)
                        </label>
                        <input 
                            type="text" 
                            id="no-rm" 
                            name="no-rm" 
                            placeholder="Contoh: RM-2024-00123"
                        >
                    </div>

                    <div class="form-group">
                        <label for="nik-pasien">
                            <i class="fas fa-passport"></i> NIK (Nomor Induk Kependudukan)
                        </label>
                        <input 
                            type="text" 
                            id="nik-pasien" 
                            name="nik-pasien" 
                            placeholder="Masukkan 16 digit NIK Anda"
                            maxlength="16"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password-pasien">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                id="password-pasien" 
                                name="password-pasien" 
                                placeholder="Masukkan password Anda"
                            >
                            <span class="toggle-password" onclick="togglePasswordPasien()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember-pasien">
                            <span>Ingat saya</span>
                        </label>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                </form>

                <div class="login-divider">atau</div>

                <div class="login-footer">
                    <p>Pasien baru?</p>
                    <a href="pendaftaran-pasien.html" class="btn btn-secondary btn-full">
                        <i class="fas fa-user-plus"></i> Daftar Sekarang
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 RUMAH SAKIT JAYA SEHAT. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="js/role-manager.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
