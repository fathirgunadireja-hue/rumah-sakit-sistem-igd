<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - RUMAH SAKIT JAYA SEHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-portal {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 100%);
            min-height: 100vh;
            padding: 3rem 0 1.5rem 0;
        }

        .admin-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem 2.5rem 1.5rem 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 102, 204, 0.15);
        }

        .admin-card h2 {
            color: #0066cc;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .admin-card h2 i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }
            letter-spacing: 0.2px;
        }

        .admin-card h2 i {
            margin-right: 8px;
        }

        .admin-card > p {
            color: #64748b;
            margin-bottom: 1.2rem;
            line-height: 1.5;
            text-align: center;
        }

        .role-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            cursor: default;
        }

        .role-section:hover {
            background: #f0f3ff;
            border-left-width: 6px;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .role-section h4 {
            color: #667eea;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-section p {
            font-size: 0.95rem;
            margin: 0.5rem 0;
            color: #555;
        }

        .credential-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0.5rem 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .credential-item strong {
            min-width: 100px;
            color: #667eea;
            font-weight: 600;
        }

        .credential-item code {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .copy-btn {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-password {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #0066cc;
            border: 2px solid #0066cc;
        }

        .btn-secondary:hover {
            background: #f0f5ff;
        }

        .btn-full {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 0;
        }

        .back-link {
            display: none;
        }

        .admin-header {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-icon i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .highlight {
            background: #fffacd;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            margin: 1.5rem 0;
        }

        .highlight h5 {
            color: #996633;
            margin-bottom: 0.5rem;
        }

        .highlight p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .admin-portal {
                padding: 2rem 0;
            }

            .admin-card {
                padding: 2rem;
            }

            .admin-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fas fa-hospital"></i>
                <span>RUMAH SAKIT JAYA SEHAT</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="admin.html" class="nav-link active">Login Admin</a></li>
                    <li><a href="create-admin.html" class="nav-link">Daftar Admin</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Admin Portal Section -->
    <div class="admin-portal">
        <div class="admin-container">
            <!-- Login Form -->
            <div class="admin-card">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Beranda
                </a>

                <h2><i class="fas fa-lock"></i> Admin Portal</h2>
                <p>Sistem Manajemen Rumah Sakit Jaya Sehat</p>

                <form id="admin-login-form" onsubmit="handleAdminLogin(event)" novalidate>
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Masukkan username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password"
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="event.preventDefault();">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Masuk 
                    </button>
                </form>

                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #f0f0f0; text-align: center;">
                    <p style="color: #666; font-size: 0.95rem; margin-bottom: 0.8rem;">Belum memiliki akun?</p>
                    <a href="create-admin.html" class="btn btn-secondary btn-full" style="text-decoration: none;">
                        <i class="fas fa-user-plus"></i> Daftar Sekarang
                    </a>
                </div>
            </div>

            <!-- Right Column removed -->
        </div>
    </div>

    <script src="js/role-manager.js"></script>
    <script src="js/script.js"></script>
    <script>
        function switchTab(tabName) {
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.querySelectorAll('.form-tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        // Delegate to global handler in js/script.js
        function handleAdminLogin(event) { return window.handleAdminLogin(event); }
    </script>
</body>
</html>
