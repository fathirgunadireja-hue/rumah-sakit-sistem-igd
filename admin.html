<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - RUMAH SAKIT JAYA SEHAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-portal {
            min-height: calc(100vh - 70px);
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 100%);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .form-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.25rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .form-tab-btn {
            flex: 1;
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #667085;
            font-weight: 600;
            font-size: 0.98rem;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .form-tab-btn.active {
            color: #1d4ed8;
            border-bottom-color: #1d4ed8;
        }

        .form-tab-btn:hover:not(.active) {
            color: #666;
        }

        .form-tab-content {
            display: none;
        }

        .form-tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 2rem 2rem;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 0.6s ease-out;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 102, 204, 0.15);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-card h2 {
            color: #1d4ed8;
            margin-bottom: 0.15rem;
            font-size: 1.85rem;
            text-align: center;
            letter-spacing: 0.2px;
        }

        .admin-card h2 i {
            margin-right: 8px;
        }

        .admin-card > p {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.5;
            text-align: center;
        }

        .role-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            cursor: default;
        }

        .role-section:hover {
            background: #f0f3ff;
            border-left-width: 6px;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .role-section h4 {
            color: #667eea;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-section p {
            font-size: 0.95rem;
            margin: 0.5rem 0;
            color: #555;
        }

        .credential-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0.5rem 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .credential-item strong {
            min-width: 100px;
            color: #667eea;
            font-weight: 600;
        }

        .credential-item code {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .copy-btn {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            color: #0f172a;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.97rem;
            background: #f8fafc;
            color: #0f172a;
            transition: all 0.25s ease;
        }

        .form-group input::placeholder { color: #94a3b8; }
        .form-group input:hover,
        .form-group select:hover { border-color: #cbd5e1; background: #eef2f7; }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1d4ed8;
            box-shadow: 0 0 0 4px rgba(29, 78, 216, 0.12);
            background: #ffffff;
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.98rem;
            font-weight: 700;
            letter-spacing: 0.2px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            margin-top: 0.25rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: none;
        }

        .admin-header {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-icon i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .highlight {
            background: #fffacd;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            margin: 1.5rem 0;
        }

        .highlight h5 {
            color: #996633;
            margin-bottom: 0.5rem;
        }

        .highlight p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .admin-card {
                padding: 2rem;
            }

            .admin-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .admin-portal {
                padding: 10px;
            }

            .admin-card {
                padding: 1.5rem;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .admin-container {
                gap: 1rem;
            }

            /* Register form grid polish */
            .password-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .btn-group {
                display: flex;
                gap: 10px;
            }

            .btn-upload {
                background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
                color: #fff;
                border-radius: 10px;
                padding: 10px 16px;
                font-weight: 600;
            }

            .btn-remove {
                background: #e9eef5;
                color: #0f172a;
                border-radius: 10px;
                padding: 10px 16px;
                font-weight: 600;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fas fa-hospital"></i>
                <span>RUMAH SAKIT JAYA SEHAT</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="admin.html" class="nav-link active">Login Admin</a></li>
                    <li><a href="create-admin.html" class="nav-link">Daftar Admin</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Admin Portal Section -->
    <div class="admin-portal">
        <div class="admin-container">
            <!-- Login Form -->
            <div class="admin-card">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Beranda
                </a>

                <h2><i class="fas fa-lock"></i> Admin Portal</h2>
                <p>Sistem Manajemen Rumah Sakit Jaya Sehat</p>

                <!-- Login Only -->
                <div id="login-tab" class="form-tab-content active">
                    <form id="admin-login-form" onsubmit="handleAdminLogin(event)" novalidate>
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Masukkan username"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Masukkan password"
                            >
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin: 0.5rem 0 1rem;">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin: 0;">
                                <input type="checkbox" id="remember-me" name="remember" style="width: 16px; height: 16px; cursor: pointer;">
                                <span style="color: #64748b; font-size: 0.9rem;">Remember me</span>
                            </label>
                            <a href="#" onclick="event.preventDefault();" style="color: #2563eb; text-decoration: none; font-size: 0.9rem; font-weight: 600;">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Masuk 
                        </button>
                    </form>
                </div>


            </div>

            <!-- Right Column removed -->
        </div>
    </div>

    <script src="js/role-manager.js"></script>
    <script src="js/script.js"></script>
    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            
            // Remove active class from all buttons
            document.querySelectorAll('.form-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            
            // Default to admin role
            roleManager.setRole('admin', {
                name: 'Admin',
                email: 'admin@rsjayasehat.com',
                id: 'admin-' + Date.now()
            });
            
            // Redirect to dashboard
            window.location.href = 'dashboard-admin.html';
        }

        function handleAdminRegister(event) {
            event.preventDefault();
            
            const nip = document.getElementById('reg-nip').value;
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            if (!nip || !username || !email || !password) {
                alert('Semua field harus diisi!');
                return;
            }
            
            // Save registration data (in real app, send to backend)
            alert('Akun berhasil dibuat! Silakan login dengan akun Anda.');
            
            // Reset form
            document.getElementById('admin-register-form').reset();
            
            // Switch back to login tab
            switchTab('login');
        }

        function directAdminAccess() {
            // Direct access without form submission
            if (typeof roleManager !== 'undefined') {
                roleManager.setRole('admin', {
                    name: 'Admin',
                    email: 'admin@rsjayasehat.com',
                    id: 'admin-' + Date.now()
                });
            }
            window.location.href = 'dashboard-admin.html';
        }
    </script>
</body>
</html>
